on:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes

jobs:
  deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "0.6.14"

      - name: Check for updates
        run: bun run ./src/index.ts
